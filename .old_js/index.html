<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chart with D3.js and Slider</title>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Include noUiSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <style>
    /* Add your CSS styles here */
    .legend {
      display: flex;
      align-items: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <!-- Vertical slider container on the left with a fixed width -->
        <div id="sliderContainer" style="height: 200px; margin-right: 20px;"></div>
        <!-- Display the currently selected slider position below the slider -->
        <div id="sliderValue" style="width: 100px; margin-top: 10px;"></div>
        <!-- Chart container with a border on the right -->
        <div id="chartContainer" style="position: relative; "></div><!--border: 1px solid #ccc;-->
        <div id="legendContainer" class="legend"></div>
    </div>
    <div>
        <button id="pauseButton" onclick="pauseChart()">Pause</button>
        <button id="playButton" onclick="playChart()">Play</button>
    </div>
    <div>
        <div id="timeValue" style="margin-top: 50px;"></div>
    <!-- Pause and Restart buttons -->

  </div>
    <!-- Include your game script -->
    <script src="decogame.js"></script>
</body>
</html>
